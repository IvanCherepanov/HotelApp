        <div class="navbar-nav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/client/newClientDoc">Заказать услугу</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/contractMaintenance/myList">Список услуг</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/client/newRoomContract">Новое бронирование</a>
                </li>

                    <a class="nav-link" aria-current="page" href="/client/myRoomList">Список бронирований</a>

<body>


<div class="col-xl-10 col-lg-8 col-md-8 col-sm-8 mt-3" >
    <div class="row" style="margin-top: 100px">
        <div class="col-xl-3  col-lg-4 col-md-6 col-sm-8"
             th:each="room : ${rooms}">
            <div class="card border-dark flex-column m-2" >
                <img th:src="@{${room[4]}}"
                     class="card-img-top"
                     alt="product-img"
                     style="max-height:200px">
                <div class="card-body text-white bg-dark mb-3" >
                    <h5 class="card-title" th:text="${room[2]}"></h5>
                    <p class="card-text align-content-center" th:text="${room[3]}" style="width: 20ch;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;">

                    </p>
                    <p class="card-text" th:text="${room[1]}"></p>

                    <div class="row-cols-4">
                        <form th:method="POST" th:action="@{/client/createClientRoom(inputThing=${input}, outputThing=${output})}">
                            <input type="hidden" th:name="id" th:value="${room[0]}">
                            <button type="submit" class="btn btn-primary m-2 ">Купить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
