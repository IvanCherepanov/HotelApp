<div class="w-50 mx-auto">
<h2 style="margin-top: 60px">Выберите промежуток и вместимость комнат</h2>
<div class="w-80 mx-auto">
    <form th:method="GET" th:action="@{/client/rooms}" th:object="${dateAndCapacity}">

        <input type="text"
               name="rangeDate"
               th:field="*{rangeDate}"
               style="margin: 20px"/>
        <script>
            $(function() {
                $('input[name="rangeDate"]').daterangepicker({
                    opens: 'left'
                }, function(start, end, label) {
                    console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                });
            });
        </script>

<!--        <input type="hidden" th:name="id" th:value="${item.id}">-->

        <input
                name="capacity"
                class="count"
                type="number"
                size="2"
                th:field="*{capacity}"
                value="1"
                id="count"
                min="1"
                max="10" />

        <button type="submit" class="btn btn-primary m-2 ">Найти</button>
    </form>
</div>
</div>
